<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link de css -->
    <link rel="stylesheet" href="./estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FUENTE LETRA -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <img src="./herramientas/logo-banco.png" alt="">
        <h2>Banco Monteros</h2>
    </nav>
    <main class="main-login">
        <form action="" class="formulario">
            <label id="nombre">Nombre: </label>
            <input type="text" name="" id="nombre-input">
            <label id="contrasena" for="">Contraseña: </label>
            <input type="password" name="" id="contrasena-input">   
            <div id="mensaje-error" class="text-danger mt-2"></div>
            <button id="btn-crear-cuenta" type="button">Crear cuenta</button>
            <button id="btn-iniciar-sesion" type="button">Iniciar sesion</button>
        </form>
        <form id="form-saldo-inicial" class="formulario oculto mt-3">
            <label for="input-saldo-inicial">Saldo inicial:</label>
            <input type="number" id="input-saldo-inicial" min="0" placeholder="ingrese monto">
            <button type="button" id="btn-confirmar-saldo">Confirmar saldo</button>
        </form>
    </main>
    <main id="main-home" class="main-home oculto">
      <div id="div-salir">
            <button id="btn-cerrar-sesion">Cerrar sesion</button>
        </div>
        <section id="primera-seccion">
            <div id="div-mostrar-info">
            </div>
            <div id="div-funcion-botones">
    
            </div>
        </section>
        <section id="segunda-seccion">
            <div id="contenedor-formularios">
            <!-- Los formularios están ocultos inicialmente -->
                <form id="form-transferencia" class="formulario oculto">
                    <label for="alias">Alias destino:</label>
                    <input type="text" id="alias">
                    <label for="monto-transferir">Monto:</label>
                    <input type="number" id="monto-transferir">
                    <div id="mensaje-error-transferencia" class="text-danger"></div>
                    <button type="submit">Confirmar transferencia</button>
                </form>

                <form id="form-generico" class="formulario oculto">
                    <div id="cotizacion-dolar" class="info-cotizacion oculto">
                      <p id="texto-cotizacion"></p>
                    </div>
                    <label for="monto-generico">Monto:</label>
                    <input type="number" id="monto-generico">
                    <div id="mensaje-error" class="text-danger mt-2"></div>
                    <button type="submit" id="btn-confirmar-generico">Confirmar</button>
                </form>
            </div>
            <div id="mostrar-movimientos">
                <div id="tus-movimientos"></div>
                <button id="btn-limpiar-movimientos">Ocultar</button>
            </div>
        </section>
    </main>


<!-- Tu script de login -->
<script src="./javaScript/app.js" defer></script>
<script src="./javaScript/login.js" defer></script>
<script src="./javaScript/home.js" defer></script>

<!-- script de sweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
