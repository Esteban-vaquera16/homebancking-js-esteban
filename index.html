<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link de css -->
    <link rel="stylesheet" href="./estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FUENTE LETRA -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <img src="./herramientas/logo-banco.png" alt="">
        <h2>Banco Monteros</h2>
    </nav>
    <main class="main-login">
        <form action="" class="formulario">
            <label id="nombre">Nombre: </label>
            <input type="text" name="" id="nombre-input">
            <label id="contrasena" for="">Contraseña: </label>
            <input type="password" name="" id="contrasena-input">   
            <div id="mensaje-error" class="text-danger mt-2"></div>
            <button id="btn-crear-cuenta" type="button">Crear cuenta</button>
            <button id="btn-iniciar-sesion" type="button">Iniciar sesion</button>
        </form>
        <form id="form-saldo-inicial" class="formulario oculto mt-3">
            <label for="input-saldo-inicial">Saldo inicial:</label>
            <input type="number" id="input-saldo-inicial" min="0" placeholder="ingrese monto">
            <button type="button" id="btn-confirmar-saldo">Confirmar saldo</button>
        </form>
    </main>
    <main id="main-home" class="main-home oculto">
      <div id="div-salir">
            <button id="btn-cerrar-sesion">Cerrar sesion</button>
        </div>
        <section id="primera-seccion">
            <div id="div-mostrar-info">
            </div>
            <div id="div-funcion-botones">
    
            </div>
        </section>
        <section id="segunda-seccion">
            <div id="contenedor-formularios">
            <!-- Los formularios están ocultos inicialmente -->
                <form id="form-transferencia" class="formulario oculto">
                    <label for="alias">Alias destino:</label>
                    <input type="text" id="alias">
                    <label for="monto-transferir">Monto:</label>
                    <input type="number" id="monto-transferir">
                    <div id="mensaje-error-transferencia" class="text-danger"></div>
                    <button type="submit">Confirmar transferencia</button>
                </form>

                <form id="form-generico" class="formulario oculto">
                    <label for="monto-generico">Monto:</label>
                    <input type="number" id="monto-generico">
                    <div id="mensaje-error" class="text-danger mt-2"></div>
                    <button type="submit" id="btn-confirmar-generico">Confirmar</button>
                </form>
            </div>
            <div id="mostrar-movimientos">
                <div id="tus-movimientos"></div>
                <button id="btn-limpiar-movimientos">Ocultar</button>
            </div>
        </section>
    </main>


    <!-- Modal de mensajes personalizado -->
<div class="modal fade" id="modalMensaje" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-4">
      <div class="modal-header bg-primary text-white rounded-top-4">
        <h5 class="modal-title"><i class="bi bi-info-circle-fill me-2"></i>Mensaje del sistema</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body fs-5 text-center" id="modalTexto">
        <!-- Aquí se inyecta el mensaje desde JS -->
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de confirmación de cierre de sesión -->
<div class="modal fade" id="modalCerrarSesion" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Cerrar sesión</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que querés cerrar sesión?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmarCerrarSesion">Cerrar sesión</button>
      </div>
    </div>
  </div>
</div>



    <!-- Tu script de login -->
    <script src="./javaScript/app.js" defer></script>
    <script src="./javaScript/login.js" defer></script>
    <script src="./javaScript/home.js" defer></script>


    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
