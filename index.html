<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link de css -->
    <link rel="stylesheet" href="./estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FUENTE LETRA -->
     <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav class="nav-bar">
        <img src="./herramientas/logo-banco.png" alt="">
        <h2>Banco Monteros</h2>
    </nav>
    <main class="main-login">
        <form action="" class="formulario">
            <label id="nombre">Nombre: </label>
            <input type="text" name="" id="nombre-input">
            <label id="contrasena" for="">Contrase√±a: </label>
            <input type="password" name="" id="contrasena-input">   
            <div id="mensaje-error" class="text-danger mt-2"></div>
            <button id="btn-crear-cuenta" type="button">Crear cuenta</button>
            <button id="btn-iniciar-sesion" type="button">Iniciar sesion</button>
        </form>
        <form id="form-saldo-inicial" class="formulario oculto mt-3">
            <label for="input-saldo-inicial">Saldo inicial:</label>
            <input type="number" id="input-saldo-inicial" min="0" placeholder="ingrese monto">
            <button type="button" id="btn-confirmar-saldo">Confirmar saldo</button>
        </form>
    </main>

    <!-- Tu script de login -->
    <script src="./javaScript/app.js" defer></script>
    <script src="./javaScript/login.js" defer></script>
